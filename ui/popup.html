<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 220px;
      padding: 0;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: white;
    }
    
    .menu-item {
      width: 100%;
      padding: 16px 20px;
      background: white;
      border: none;
      border-bottom: 1px solid #e0e0e0;
      cursor: pointer;
      font-size: 14px;
      text-align: left;
      display: flex;
      align-items: center;
      transition: background-color 0.2s;
    }
    
    .menu-item:hover {
      background: #f5f5f5;
    }
    
    .menu-item:last-child {
      border-bottom: none;
    }
    
    .menu-icon {
      margin-right: 12px;
      font-size: 16px;
    }
    
    .menu-text {
      color: #333;
    }
    
    .status {
      padding: 12px 20px;
      font-size: 12px;
      color: #666;
      text-align: center;
      background: #f8f9fa;
      border-top: 1px solid #e0e0e0;
      display: none;
    }
    
    .status.show {
      display: block;
    }
    
    .status.success {
      color: #4CAF50;
    }
    
    .status.error {
      color: #F44336;
    }
  </style>
</head>
<body>
  <button id="copyCurrentBtn" class="menu-item">
    <span class="menu-icon">ðŸ“‹</span>
    <span class="menu-text">Copy Current Page</span>
  </button>
  
  <button id="openCopyPageBtn" class="menu-item">
    <span class="menu-icon">ðŸ”—</span>
    <span class="menu-text">Open Copy Page</span>
  </button>
  
  <div id="status" class="status"></div>
  
  <script src="../js/popup.js"></script>
</body>
</html>
